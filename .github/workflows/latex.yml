name: LaTeX
on: push

jobs:
  compile:
    name: Compile LaTeX
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repo
        uses: actions/checkout@v2
      - name: Compile LaTeX files
        uses: birjolaxew/tectonic-biber-action@master
        with:
          files: |
            proposal/proposal.tex
      - name: Upload PDF
        if: ${{ success() }}
        run: |
          git config --local user.name "action@github.com"
          git config --local user.name "GitHub Action"
          git add **/*.pdf
          git commit -m "Add compiled PDFs"
          git push
